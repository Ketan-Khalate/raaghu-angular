<div class="row m-1">
  <div class="col-md-12 scope-btn">
    <rds-button
      [label]="translate.instant('New Scope')"
      [colorVariant]="'primary'"
      (click)="newScope()"
    >
      <rds-icon left name="plus" height="12px" width="12px"></rds-icon>
    </rds-button>
  </div>
  <div class="col-md-12 m-1">
    <mfe-loader [config]="rdsApiScopeTableMfeConfig"></mfe-loader>
  </div>
</div>

<rds-offcanvas
  *ngIf="viewCanvas"
  [canvasTitle]="translate.instant(canvasTitle)"
  [offcanvaswidth]="550"
  [offId]="offcanvasId"
  [placement]="'end'"
  (onClose)="close()"
>
  <rds-nav-tab
    [navtabsItems]="navtabsItems"
    [activeTab]="activePage"
    [horizontalAlignment]="'start'"
    [verticalAlignment]="false"
    [pills]="false"
    [tabs]="true"
    [fill]="false"
    [justified]="false"
  >
    <div naveContent class="row tab-content m-2" id="nav-tabContent">
      <div
        class="tab-pane fade"
        [ngClass]="{ 'show active': activePage === 0 }"
        id="basics"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <mfe-loader [config]="rdsBasicsResourcesMfeConfig"></mfe-loader>
        <!-- <rds-comp-basic-resource 
        (onBsicResourceSave)="getScopeInfo($events)"
        [ResourceData]="basicInfo"
        >
        </rds-comp-basic-resource> -->
      </div>
      <div
     
        class="tab-pane fade"
        [ngClass]="{ 'show active': activePage === 1 }"
        id="resources"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <mfe-loader [config]="rdsScopeClaimsMfeConfig"></mfe-loader>
        <!-- <rds-comp-client-resources
        [resourceData]="userClaims"
        (selectedData)="getClaims($event)"
        ></rds-comp-client-resources> -->
        
        <div class="footer-buttons">
          <rds-button
            [label]="translate.instant('Cancel')"
            [colorVariant]="'primary'"
            [isOutline]="true"
            [size]="'small'"
            (click)="close()"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
          </rds-button>
          <rds-button
            [label]="translate.instant(getBtnName())"
            [colorVariant]="'primary'"
            [size]="'small'"
            [isDisabled]="!scope.basicInfo"
            (click)="save()"
          ></rds-button>
        </div>
      </div>
      <div
        class="tab-pane fade"
        *ngIf="scopeUniqueId"
        [ngClass]="{ 'show active': activePage === 2 }"
        id="properties"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <mfe-loader [config]="rdsScopeProperties"></mfe-loader>
        <div class="footer-buttons">
          <rds-button
            [label]="translate.instant('Cancel')"
            [colorVariant]="'primary'"
            [isOutline]="true"
            [size]="'small'"
            (click)="close()"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
          </rds-button>
          <rds-button
            [label]="translate.instant('save')"
            [colorVariant]="'primary'"
            [size]="'small'"
            [isDisabled]="!scope.basicInfo"
            (click)="save()"
          ></rds-button>
        </div>
      </div>
    </div>
  </rds-nav-tab>

  <!-- <div class="">
      <rds-button [label]="translate.instant('Cancel')" [colorVariant]="'primary'" [isOutline]="true" [size]="'small'" (click)="close()" data-bs-dismiss="offcanvas" aria-label="Close">
      </rds-button>
      <rds-button [label]="translate.instant(getBtnName())" [colorVariant]="'primary'"   [size]="'small'" [isDisabled]="!scope.basicInfo" (click)="save()"></rds-button>
    </div> -->
</rds-offcanvas>
