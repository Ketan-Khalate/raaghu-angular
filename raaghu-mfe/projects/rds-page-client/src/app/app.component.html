<div class="row m-1">
  <div class="col-md-12 client-btn">
    <rds-button [label]="'New Client'" [colorVariant]="'primary'" (click)="openCanvas('new', $event)">
      <rds-icon left name="plus" height="12px" width="12px"></rds-icon>
    </rds-button>
  </div>
  <div class="col-md-12 m-1">
    <rds-data-table [tableData]="clientList" [tableHeaders]="clientTableHeaders" [recordsPerPage]="10"
      [inlineEdit]="false" [pagination]="true" [isShimmer]="false" [actions]="dataTableActions"
      [noDataTitle]="'Currently you do not have client'" (onActionSelection)="tableActionSelection($event)">
    </rds-data-table>
  </div>
</div>
<ng-container *ngIf="viewCanvas">
  <rds-offcanvas [canvasTitle]="canvasTitle" [offcanvaswidth]="710" [offId]="offcanvasId" [placement]="'end'"
    (onClose)="close()">
    <rds-nav-tab [navtabsItems]="actionId == 'edit' ? navtabsItemsEdit : navtabsItemsNew"
      [horizontalAlignment]="'start'" [verticalAlignment]="false" [pills]="false" [tabs]="true" [fill]="false"
      [justified]="false">
      <div naveContent class="row tab-content m-2" id="nav-tabContent">
        <div class="tab-pane fade" [ngClass]="{'show active': activePage === 0}" id="basics" role="tabpanel"
          aria-labelledby="nav-home-tab">
          <rds-comp-client-basics #clientBasicsComponent [clientBasics]="clientBasics" [isEdit]="isEdit"
            [clientId]="clientId" (clientBasicInfo)="clientBasicInfo($event)"></rds-comp-client-basics>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': activePage === 1}" id="secrets" role="tabpanel"
          aria-labelledby="nav-home-tab">
          <rds-comp-secrets (secretDataInfo)="secretData($event)"
            [apiSecretsTableData]="apiSecretsTableData"></rds-comp-secrets>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': activePage === 2}" id="resources" role="tabpanel"
          aria-labelledby="nav-home-tab">
          <rds-comp-client-resources [showType]="true" [typeData]="sourceList"
            (selectedData)="selectedResourceData($event)" [resourceData]="clientResourceData"
            (onOptionSelection)="selectedResourceOption($event)">
          </rds-comp-client-resources>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': activePage === 3}" id="permissions" role="tabpanel"
          aria-labelledby="nav-home-tab">
          <rds-comp-permission-tree #permissionTreeComponent [treeData]="permissionTreeData" [isEdit]="isEdit"
            [roleName]="roleName" (getAllselectedPermissions)="selectedPermissions($event)">
          </rds-comp-permission-tree>
        </div>
        <div class="tab-pane fade" *ngIf="actionId == 'edit'" [ngClass]="{'show active': activePage === 4}"
          id="advanced" role="tabpanel" aria-labelledby="nav-home-tab">
          <rds-comp-client-advanced #clientAdvancedComponent [clientAdvancedObj]="clientAdvancedObj"
            (advancedData)="getAdvancedData($event)"></rds-comp-client-advanced>
        </div>
      </div>
    </rds-nav-tab>
    <div class="footer-buttons d-flex">
      <div class="mx-2">
        <rds-button [label]="'Cancel'" [colorVariant]="'primary'" [size]="'small'" (click)="close()" [isOutline]="true"
          aria-label="Close">
        </rds-button>
      </div>
      <div class="mx-2">
        <rds-button [label]="actionId == 'edit' ? 'Update' : 'Create'" [colorVariant]="'primary'" [size]="'small'"
          [isDisabled]="saveDisabled()" (click)="save()">
        </rds-button>
      </div>
    </div>
  </rds-offcanvas>
</ng-container>
