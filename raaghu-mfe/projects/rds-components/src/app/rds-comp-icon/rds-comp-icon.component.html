<div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="div">
            <div class="col-md-12 w-25 float-end mb-3">
                <rds-search-input placeholder="Search" (keyup)="filterIt($event)" size="medium"></rds-search-input>
            </div>
        </div>
    </div>
      <div class="card p-2 border-0 rounded-0 vh-88">
        <ul class="row row-cols-3 row-cols-sm-4 row-cols-lg-6 row-cols-xl-8 list-unstyled list mt-2">
          <li class="col" *ngFor="let icon of icons">
            <a class="d-block text-dark text-decoration-none">
              <div class="p-3 py-4 mb-2 text-center rounded bg-icon">
                <rds-icon left name="{{icon.name}}" id="elem" height="25px" width="25px"></rds-icon>
              </div>
              <div class="name text-muted text-decoration-none text-center pt-1">{{icon.name}}</div>
            </a>
            <div class="myDIV">
              <rds-button colorVariant="" (click)="copyFun($event)" class="mx-5 hide" [isOutline]="false" size="small"  buttonId="" label="Copy"
              ></rds-button>
            </div>
           
          </li>
        </ul>
        </div>
    </div>
  </div>
