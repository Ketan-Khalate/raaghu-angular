
<form #resourceForm="ngForm">
  <div class="row">
    <div class="form-group col-sm-4 col-md-6 mb-3">
      <!-- <rds-input  [label]="translate.instant('Name')" #scope_name="ngModel"
        [(ngModel)]="ResourceData.Name" [labelPosition]="'top'" name="Name" [isRequired]=false required
        [placeholder]="translate.instant('Enter Name')" ngDefaultControl>
      </rds-input> -->
      <rds-input size="medium" [label]="'Name'" [labelPosition]="'top'" inputType="text"
      name="Name" [isRequired]=true required [disabled]="false" [readonly]="false"
      [placeholder]="'Enter Name'" [(ngModel)]="ResourceData.Name"  ngDefaultControl>
  </rds-input>
      <!-- <div class="form-control-feedback" *ngIf="scope_name.errors && (scope_name.dirty || scope_name.touched)">
        <span class="text-danger" *ngIf="scope_name.errors.required">{{"Name is required"|translate}}</span>
      </div> -->
    </div>
    <div class="form-group col-sm-4 col-md-6 mb-3">
      <rds-input [inputType]="'text'" [label]="translate.instant('Display Name')" #displayname="ngModel"
        [(ngModel)]="ResourceData.Displayname" name="Displayname" [labelPosition]="'top'" [isRequired]=false required
        [placeholder]="translate.instant('Enter Display Name')" ngDefaultControl>
      </rds-input>
      <div class="form-control-feedback" *ngIf="displayname.errors && (displayname.dirty || displayname.touched)">
        <span class="text-danger" *ngIf="displayname.errors.required">{{"Display Name is required"|translate}}</span>
      </div>
    </div>
  </div>
  

  <div class="form-group col-sm-12 mb-3">
    <rds-textarea #description="ngModel" [placeholderText]="translate.instant('Enter Description')"
      [label]="translate.instant('Description')" [value]="ResourceData.Description" [(ngModel)]="ResourceData.Description"
      name="desc" required ngDefaultControl>
    </rds-textarea>
    <div class="form-control-feedback" *ngIf="description.errors && (description.dirty || description.touched)">
      <span class="text-danger" *ngIf="description.errors.required">{{"Description is required"|translate}}</span>
    </div>

  </div>

  <div class="fw-bold">
    <rds-label [label]="'Others'"></rds-label>
  </div>
  <div class="mb-2 pt-2">
    <rds-checkbox [label]="translate.instant('Enable')" [checked]="enables" [disabled]="false" [switch]="false" [inline]="false"
      [withLabel]="true" [isInputGroup]="false"  (onChange)="getCheckboxValue($event,'enables')"
      [id]="'enable'"></rds-checkbox>

  </div>
  <div class="mb-2">
    <rds-checkbox label="Required" [checked]="required" [disabled]="false" [switch]="false"
      [inline]="false" [withLabel]="true" [isInputGroup]="false" name="required" (onChange)="getCheckboxValue($event,'required')"
      [id]="'require'"></rds-checkbox>
  </div>
  <div class="mb-2">
    <rds-checkbox label="Emphasize" [checked]="emphasize" [disabled]="false" [switch]="false"
      [inline]="false" [withLabel]="true" [isInputGroup]="false"  (onChange)="getCheckboxValue($event,'emphasize')" name="emphasize"  [id]="'emphasize'"></rds-checkbox>
  </div>
  <div class="mb-2">
    <rds-checkbox label="Show in discovery Documents" [checked]="showindiscovery" [disabled]="false"
      [switch]="false" [inline]="false" [withLabel]="true" [isInputGroup]="false" name="showindiscovery" (onChange)="getCheckboxValue($event,'showindiscovery')"
      [id]="'showindiscovery'"></rds-checkbox>
  </div>
  <div class="footer-buttons my-2  d-flex bottom-0 ">
    <rds-button [label]="'Cancel'" [colorVariant]="'primary'" [size]="'small'" [isOutline]="true">
    </rds-button>
    <rds-button [label]="'Create'" [size]="'small'" class="ms-2"
        [colorVariant]="'primary'" (click)="saveResource(resourceForm)">
    </rds-button>
</div>
  <!-- <div class="footer ">
    <div class="d-flex">
      <div class="m-2">
        <rds-button [label]="'Cancel'" [colorVariant]="'primary'" [isOutline]="true" data-bs-dismiss="offcanvas"
          [size]="'small'">
        </rds-button>
      </div>
      <div class="m-2">
        <rds-button [id]="'yes'" [size]="'small'" [tooltipPlacement]="'top'" [colorVariant]="'primary'"
           [label]="'CREATE'" (click)="saveResource(resourceForm)">
        </rds-button>
      </div>
    </div>
  </div> -->
</form>
